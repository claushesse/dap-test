<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <title>JND TEST</title>
</head>
<body>
    <div id="container">
        <h1 id="title">JND TEST</h1>
        <label for="basefreq">Base Frequency</label>
        <input type="number" id="basefreq" name="basefreq">
        <label for="altfreq">Alt Frequency</label>
        <input type="number" id="altfreq" name="altfreq">
        <button id="start">START</button>
        <button id="cambio">RECOGNIZE CHANGE</button>
        <button id="reset">RESET</button>
    </div>
    <div id="result"></div>
    <canvas id="chart" class="graph" width="400" height="400"></canvas>
</body>
</html>
